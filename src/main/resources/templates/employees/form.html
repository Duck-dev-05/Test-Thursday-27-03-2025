<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; margin-top: 30px; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="mb-4" th:text="${employee.id == null ? 'Create Employee' : 'Edit Employee'}"></h3>
        <form th:action="${employee.id == null ? '/employees' : '/employees/' + employee.id}"
              th:object="${employee}" method="post">
            
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}" 
                       placeholder="Enter your name" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label>Position</label>
                <input type="text" class="form-control" th:field="*{position}" 
                       placeholder="Enter your position" required>
                <div class="text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
            </div>

            <div class="form-group">
                <label>Salary</label>
                <input type="number" class="form-control" th:field="*{salary}" 
                       placeholder="Enter your salary" step="0.01" required>
                <div class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/employees" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
