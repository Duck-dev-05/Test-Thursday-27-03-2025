<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h2 class="mb-4">Oops! Something went wrong</h2>
                <div class="alert alert-danger">
                    <h4 class="alert-heading" th:text="${status + ' - ' + error}">404 - Not Found</h4>
                    <p th:text="${message}">The page you are looking for does not exist.</p>
                </div>
                <a href="/employees" class="btn btn-primary">Go to Homepage</a>
            </div>
        </div>
    </div>
</body>
</html>
