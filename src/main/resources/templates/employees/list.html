<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 30px; }
        .action-buttons { white-space: nowrap; }
        .action-buttons .btn { margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="mb-4">List of Users</h3>
        
        <div class="mb-3">
            <a th:href="@{/employees/new}" class="btn btn-primary">Add</a>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>POSITION</th>
                    <th>SALARY</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.position}"></td>
                    <td th:text="${#numbers.formatDecimal(employee.salary, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td class="action-buttons">
                        <a th:href="@{/employees/edit/{id}(id=${employee.id})}" 
                           class="btn btn-success btn-sm">Edit</a>
                        <a th:href="@{/employees/delete/{id}(id=${employee.id})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this user?')">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
